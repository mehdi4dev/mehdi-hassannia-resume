        <div class="row justify-content-end">
            <div class="col-lg-3 ">
                    <div class="profile">
                            <div class="avatar">
                                <img src="src/img/profile-pic.jpg" alt="profile">
                            </div>
                            <div class="info">
                                <div class="name">مهدی حسن نیا</div>

                            </div>
                    </div>
            </div>
        </div>
    </div>
   
</header>
<section id="personal-information">

        <div class="row">
            <div class="col-lg-6 col-sm-3">
                <h4>اطلاعات تماس</h4>
                   
                        <div class="service-item">

                            </div>

                                </div>

                                </div>
                        </div>
                        <div class="service-item">
                                <div class="sevice-item-text">

                                </div>
                                <div class="service-item-icon">
                                        <i class="fas fa-phone"></i>
                                </div>
                        </div>

            </div>

                <h4>وضعیت</h4>
            </div>
        </div>
    </div>
</section>
